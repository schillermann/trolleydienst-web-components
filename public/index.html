<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Witnessing - Shifts</title>
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <style>
      :root {
        --font: Helvetica Light, Helvetica, Arial;
        --color: #000;
        --background: #edeae6;
        --background-main: #fff;
        --button-color: #000;
        --button-background: #edeae6;
        --button-primary-color: #fff;
        --button-primary-background: #786393;
        --button-active-color: #000;
        --button-active-background: #9ccc68;
        --button-danger-background: #c82333;
        --button-border-radius: 5px;
        --button-hover-brightness: 0.85;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color: #bfbfbf;
          --background: #1f1f1f;
          --background-main: #404040;
          --button-color: #aaaaaa;
          --button-background: #2e2e2e;
        }
      }

      body {
        font-family: var(--font);
        color: var(--color);
        background-color: var(--background);
      }

      main {
        background-color: var(--background-main);
      }
    </style>
  </head>
  <body>
    <nav>
      <button>Shifts</button>
      <button>Reports</button>
      <button>Info</button>
      <button>Publishers</button>
      <button>Newsletter</button>
      <button>History</button>
    </nav>
    <main>
      <shift-view></shift-view>
    </main>
    <script type="module" src="js/views/shift-view.js"></script>
  </body>
</html>
