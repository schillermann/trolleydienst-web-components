<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Witnessing - Shifts</title>
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <style>
      :root {
        --font: Helvetica Light, Helvetica, Arial;

        --td-text-primary: #000;

        --td-primar: #786393;
        --td-secondary: #666e75;

        --td-success: #9ccc68;
        --td-danger: #c82333;

        --td-background: #edeae6;
        --td-background-primary: #a484ce;
        --td-background-secondary: #fff;
        --td-background-element: #edeae6;

        --td-shadow: rgba(0, 0, 0, 0.12);
        --td-focus: 0.85;

        --td-radius: 5px;
        --td-border: #dee5f2;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --td-text-primary: #bfbfbf;
          --td-primar: #1f1f1f;
          --td-secondary: #404040;
          --td-text-primary: #aaaaaa;
          --td-background: #2e2e2e;
          --td-background-element: #2e2e2e;
        }
      }

      body {
        font-family: var(--font);
        color: var(--td-text-primary);
        background-color: var(--td-background);
      }

      main {
        background-color: var(--td-background-secondary);
      }
    </style>
  </head>
  <body>
    <nav>
      <button>Shifts</button>
      <button>Reports</button>
      <button>Info</button>
      <button>Publishers</button>
      <button>Newsletter</button>
      <button>History</button>
    </nav>
    <main>
      <shift-view></shift-view>
    </main>
    <script type="module" src="js/views/shift-view.js"></script>
  </body>
</html>
